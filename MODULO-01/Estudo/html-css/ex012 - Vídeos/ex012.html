<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>
    <p>O vídeo abaixo está hospedado localmente.</p>
    <video controls width="640" poster="midia/img.png">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p>ERRO! Seu navegador não suporta nenhum tipo dos formatos para o vídeo constante neste local.</p>
    </video>
    <hr>
    <h1>Incorporando Vídeo do YouTube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/D2uVavpsCyY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h1>Incorporando Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/568504730?h=1727202030" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
