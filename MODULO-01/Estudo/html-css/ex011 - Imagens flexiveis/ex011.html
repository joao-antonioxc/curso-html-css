<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 1010px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1330px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Para reproduzir áudio deve-se usar a tag áudio com source para múltiplos tipos de arquivo.</p>
    <audio preload="metadata" controls>
        <source src="imagens/natural-light.mp3" type="audio/mpeg">
        <source src="imagens/natural-light.ogg" type="audio/ogg">
        <p>
            ERRO! Infelizmente seu navegador não suporta o formato do arquivo de áudio.<br>
            <a href="imagens/natural-light.mp3">Clique aqui</a> para baixar o arquivo MP3.
        </p>
    </audio>
</body>
</html>
